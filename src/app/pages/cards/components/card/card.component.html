<mat-card data-aos="fade-down" class="custom-card">
  <img mat-card-image lazyLoad="{{card.avatar}}" class="w-25 rounded-circle mt-3 m-auto" alt="avatar" loading="lazy">
  <mat-card-header class="d-flex justify-content-center mb-3 p-0">
    <mat-card-title class="d-flex justify-content-center">{{card.first_name}} {{card.last_name}}</mat-card-title>
    <mat-card-subtitle class="d-flex justify-content-center">{{card.email}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
