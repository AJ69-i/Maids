<div class="container vh-100 d-flex flex-column justify-content-between">
  <app-search (keyword)="search($event)"></app-search>

  <div class="container">
    <div class="row justify-content-center align-items-center gy-3">
      <div class="col-lg-3 col-md-6" *ngFor="let card of cards; let i = index; trackBy: trackByFn;">
        <app-card [card]="card" (click)="cardDetails(i)"></app-card>
      </div>
    </div>
  </div>

  <app-pagination-controls (paginationIndex)="pagination($event)"></app-pagination-controls>
</div>


<app-loading-indicator></app-loading-indicator>
